                              <p class="card-description"> Medical Information </p>

                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">Past medical histroy</label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">Past surgical histroy</label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">Family histroy </label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">Social histroy</label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">Alcohol intake</label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">Tobacco intack</label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">Weight (kg)</label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">height (m)</label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-6">
                                        <div class="form-group row">
                                             <label class="col-sm-3 col-form-label">BMI</label>
                                             <div class="col-sm-9">
                                                  <input type="text" class="form-control">
                                             </div>
                                        </div>
                                   </div>

                              </div>
                         </form>
                    </div>
               </div>
